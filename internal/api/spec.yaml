swagger: '2.0'
info:
  title: URL Shortener API
  version: '1.0'
schemes:
  - http
consumes:
  - text/plain
produces:
  - text/plain

paths:
  /{hash}:
    get:
      summary: Redirect from short URL to long URL.
      parameters:
        - in: path
          name: hash
          required: true
          type: string
          description: URL ID hash.
      responses:
        302:
          description: Redirection to long URL.
        404:
          description: Shortened URL not found.

  /shorten:
    post:
      summary: Create short URL.
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              url:
                type: string
                description: Long URL.
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              short_url:
                type: string
        500:
          description: Internal error.
